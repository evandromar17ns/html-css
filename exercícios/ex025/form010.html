<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Você nasceu em?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput= "calculoid()">
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>
    </form>
    <script>
        function calculoid() {
            let ano = new Date() .getFullYear()
            iidade.innerHTML = Number(ano) - Number(iano.value)
        }
    </script>
</body>

</html>
