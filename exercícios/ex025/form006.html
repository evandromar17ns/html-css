<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Tipos de Formulários</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Color-Range-File</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#ff0000">
            </p>
            <p>
                <label for="isats">Barra de satisfação:</label>
                <input type="range" name="sats" id="isats"  min="1" max="50" value="10">
            </p>
            <p>
                <label for="ifoto">Foto do Perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>








    </form>

</body>

</html>
