<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <option value="#"></option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG"> Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="PB">Paraíba</option>
                    <option value="AL">Alagoas</option>
                    <option value="CE">Ceará</option>
                </optgroup>

            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>

            <input type="text" name="pro" id="iprof" list="lista">

            <datalist id="lista">
                <option value="Adv">Advogado</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="Prof">Professor</option>
                <option value="Eng">Engenheiro</option>

            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="--Escreva aqui--"></textarea>
        </p>









        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>

</body>

</html>
